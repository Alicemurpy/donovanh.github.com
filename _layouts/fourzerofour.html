<body class="internal">

  	<header class="top">

  	</header>
  	<div class="page clearfix">

	  <section class="footer-content">
	    <p>Hi, I'm <a href="/about">Donovan Hutchinson</a>. This is where I write about web development.</p>
      <p>You can follow me at <a href="http://twitter.com/donovanh">@donovanh</a> or by <a href="/feed.xml">RSS</a>.</p>

  <section class="searching">
    <h2>
      Hey, is this what you meant?
      <br><span id="alt"></span><br>
      <a href="javascript: hideOverlay()" class="nope">No thanks</a>
    </h2>
  </section>

  <script id="bouncer-template" type="text/html">
	  <span class="bouncer">
	    <span class="ear1"></span>
	    <span class="ear2"></span>
	    <span class="eye1"></span>
	    <span class="eye2"></span>
	    <span class="mouth"></span>
	  </span>
  </script>
  <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/jquery.min.js"><\/script>')</script>
  <script src="/javascripts/main.js"></script>
  <script>
    $(document).ready(function() {
      var a = $('<a>', {href: window.location})[0];
      var phrase = a.pathname.split('/').join('+').split(' ').join('+').split('%20').join('+');
      tryGoogleSearch(phrase);
    });
    function tryGoogleSearch(phrase) {
      var engineID = '008316387327485507723:jia2k-cmxom';
      var apiKey = 'AIzaSyDXRjpBfunIKGm1uKvYgm6l30do4RhECpA';
      var url = "https://www.googleapis.com/customsearch/v1?key="+ apiKey + "&num=10&cx=" + engineID + "&q=" + escape(phrase) + "&callback=?";
      $.getJSON(url, '', function(response) {
        if (response.items !== undefined && response.items.length) {
          showRedirect(response.items[0].link);
        }
      });
    }
    function showRedirect(link) {
      $('.searching').delay(500).fadeIn(400);
      $('.searching h2 span#alt').html('<a href="'+link+'">'+link+'</a>');
    }
    function hideOverlay() {
      $('.searching').fadeOut(400);
    }
  </script>

    })();
