---
layout: fourzerofour
title: Page not found
newstylesheet: "404"
---
<article>
  <header id="404">
    <h1>Page not found</h1>
    <p class="date">404</p>
  </header>
  
  <section class="entry">
    <p>Sorry, I couldn't find the page you were looking for. Maybe try browsing:</p>
    <ul class="previous-posts">
      {% for post in site.posts %}
        <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
  
</article>
