---
layout: default
---

<article>

	<header>
	  <h1>{{ page.title }}</h1>
	  <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
	</header>

	<section class="entry">{{ content }}</section>
	<section class="sharing">
    <p>I am <a href="http://twitter.com/donovanh">@donovanh on twitter</a>.</p>
  </section>

	<section class="tags">
	  <ul>
	    <li>Filed under:</li>
	  {% for tag in page.tags %}
	    <li><a href="#">{{ tag | capitalize }}</a></li>
	  {% endfor %}
	  </ul>
	</section>

</article>
