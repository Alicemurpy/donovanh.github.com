---
layout: default
---

<article>

  <header class="post">
    <h1 id="responsive_headline">{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <section class="entry">
    {{ content }}
    <div class="ad-container">
      <script type="text/javascript" src="//cdn.fusionads.net/fusion.js?zoneid=1332&serve=C6SDP2Y&placement=hopie" id="_fusionads_js"></script>
    </div>
  </section>

</article>
