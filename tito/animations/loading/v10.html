<html>
  <head>

    <style>
      .tito-loader-background {
        background: #ECEFF4;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .tito-machine-spinner {
        width: 200px;
        height: 190px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .tito-machine-spinner .to-show {
        fill: none;
        stroke: #5489B8;
        stroke-width: 0;
      }
      .tito-machine-spinner .show-lines {
        stroke-width: 0.2;
        stroke-dashoffset: 0 !important;
        transition: stroke-width .5s .9s linear, all 1.2s cubic-bezier(.58,.25,.59,.99);
      }
      .tito-machine-spinner .remove-lines {
        transition: stroke-width .6s linear, all 1s cubic-bezier(.58,.25,.59,.99);
      }
      .pulse {
        fill: #78a2c7 !important;
        stroke-width: 0.15 !important;
        animation: pulse 2.8s ease-out infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 0.2;
        }
        65% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>

  </head>

<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
<script>
$(function() {
  var direction = "forwards";
  setStrokeDash(direction);
  toggleLines();
  setInterval(function() {
    toggleLines();
  }, 1400);

  function setStrokeDash() {
    $(".to-show").each(function(index, path) {
      if (path.getTotalLength) {
        var length = path.getTotalLength();
        if (direction === "backwards") length = -(length);
        $(path).css(
          {
            strokeDasharray: length + ", " + length,
            strokeDashoffset: length
          }
        );
      }
    });
    direction = toggleDirection(direction);
  }

  function toggleDirection(direction) {
    if (direction === "forwards") {
      return "backwards";
    } else {
      return "forwards";
    }
  }

  function toggleLines() {
    var toShow = $('.to-show');
    toShow.removeClass('remove-lines');
    toShow.toggleClass('show-lines');
    if (!toShow.hasClass('show-lines')) {
      toShow.addClass('remove-lines');
      setStrokeDash(true);
    }
  }
})
</script>
