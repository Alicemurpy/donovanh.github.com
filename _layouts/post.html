---
layout: default
---

<article>

	<header>
	  <h1>{{ page.title }}</h1>
	  <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
	</header>

	<section class="entry">{{ content }}</section>
	<section class="sharing">
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://hop.ie/{{page.url}}" data-text="{{page.title}}" data-via="donovanh" data-size="large">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </section>

	<section class="tags">
	  <ul>
	    <li>Filed under:</li>
	  {% for tag in page.tags %}
	    <li><a href="#">{{ tag | capitalize }}</a></li>
	  {% endfor %}
	  </ul>
	</section>

</article>
