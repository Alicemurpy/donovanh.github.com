---
layout: default
title: Home
---

<!-- Show last 5 posts here -->
{% for post in site.posts limit: 5  %}
	
<article>

	<header>
	  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	  <p class="date">{{ post.date | date_to_string }}</p>
	</header>

	{% if forloop.index == 1 %}
	  <section class="entry">{{ post.content }}</section>
	{% else %}
	  <section class="entry">{{ post.description }}</section>
	{% endif %}

	<section class="tags">
	  <ul>
	  {% for tag in post.tags %}
	    <li><a href="">{{ tag }}</li>
	  {% endfor %}
	  </ul>
	</section>

</article>

	
{% endfor %}
