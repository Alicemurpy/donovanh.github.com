<html>
  <head>
    <title>Plugin test</title>
    <style>
      body {
        margin: 0;
      }
      .buttons {
        left: 50%;
        position: absolute;
        top: 2em;
        transform: translateX(-50%);
        z-index: 10;
      }
      button {
        padding: 1em 2em;
        display: block;
        margin: 0.25em auto;
      }
      .block {
        float:left;
        height: 100vh;
        position: relative;
        width: 50%;
      }
      .block.one {
        background: #fe91a6;
      }
      .block.two {
        background: #9ae4f8;
      }
      .box {
        background: #111;
        border: 2px solid #fff;
        height: 20em;
        left: 50%;
        position: absolute;
        top: 18em;
        transform: translateX(-50%);
        width: 25em;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="./javascripts/titoLoader_sliders.js"></script>
  </head>
<body>
  <div class="buttons">
    <button class="js-show-loader" data-target="#lhs">Show Loader on left side</button>
    <button class="js-show-loader" data-target="body">Show Loader on entire page</button>
    <button class="js-show-loader" data-target="#rhs">Show Loader on right side</button>
    <button class="js-show-loader" data-target="#box">Show Loader in box</button>
  </div>
  <div class="block one" id="lhs"></div>
  <div class="block two" id="rhs"></div>
  <div class="box" id="box"></div>
<script>
  $('.js-show-loader').click(function() {
    var target = $(this).data('target');
    titoLoader.show(target);
    setTimeout(function() {
      titoLoader.hide(target);
    }, 4000);
  });
</script>
</body>
</html>
